<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>My To Do List</h1>
    </header>
    <form class="form" action="">
      <div class="input-group">
        <label for="todo-input">Task:</label>
        <input
          type="text"
          class="todo-input"
          name="todo-input"
          id="todo-input"
          placeholder="Add a task..."
        />
      </div>
      <div class="input-group">
        <label for="alarm-input">Alarm Time:</label>
        <input type="datetime-local" class="alarm-input" id="alarm-input" />
      </div>
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="input-group">
        <label for="filter-todo">Filter:</label>
        <div class="select">
          <select name="todos" class="filter-todo" id="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
          <i class="fas fa-chevron-down filter-icon"></i>
        </div>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
